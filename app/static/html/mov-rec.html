<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- レスポンシブWebデザインを使うために必要なmetaタグ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AV ZeusはAIを使ったAVレコメンドサービスです。このページでは動画をレコメンドします。">
    <title>AV Zeus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" type="text/css">
    <link rel=stylesheet href="{{ url_for('static', path='css/mov-rec.css') }}">
    <link rel="icon" href="{{ url_for('static', path='img/favicon_64.ico') }}">
    
  </head>

  <body>
    <header>
      <h1><a href="{{ ORIGIN }}">AV Zeus</a></h1>
      <h2>動画レコメンドモード</h2>
    </header>
    <main>
      <div class="contents">
        <div class="content" id="movie">
          <video src={{mov_url}} controls autoplay alt="動画が見つかりませんでした" id="video"></video>
        
          <center>
            <a href="{{ affiliateURL }}" target="_blank" rel="noopener noreferrer">
              {{ mov_title }}<i class="fa-solid fa-up-right-from-square"></i></a>
          </center>
            
        </div>
        
        <div class="content" id="thumbnails">
          {% for content_id, title, imageURL in thumbnails %}
          
          <div><a href="{{ ORIGIN }}/mov-rec/{{saw_ids}}{{content_id}}">
            <img src={{ imageURL }} alt="画像が表示されません" value={{ content_id }}>
            <p>{{ title }}</p>
          </a></div>
          {% endfor %}
        </div>
    </div>
    </main>
    <footer>
      <center>
        <a href="https://affiliate.dmm.com/api/"><img src="https://p.dmm.co.jp/p/affiliate/web_service/r18_135_17.gif" width="135" height="17" alt="WEB SERVICE BY FANZA" /></a>
        <small>
          <p>© 2022 av-zeus.com </p>
        </small>
      </center>
    </footer>
  </body>
</html>

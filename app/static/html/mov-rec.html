<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Google tag (gtag.js) -->

      window.dataLayer = window.dataLayer || [];

      gtag('config', 'G-VTHTJQ28ZE');

    <!-- Google tag (gtag.js) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- レスポンシブWebデザインを使うために必要なmetaタグ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AVゼウスはAIを使ったAVレコメンドサービスです。このページでは動画をレコメンドします。">
    <title>AVゼウス</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" type="text/css">
    <link rel=stylesheet href="{{ url_for('static', path='css/mov-rec.css') }}">
    <link rel="icon" href="{{ url_for('static', path='img/favicon_64.ico') }}">
    
  </head>
  

  <body>
    <header>
      <p><a href="{{ ORIGIN }}">ホーム</a> ＞ <a href="{{ ORIGIN }}/mov-rec/init">動画レコメンドモード</a></p>
    </header>
    <main>
      <div class="balloon5">
        <div class="faceicon">
          <img src="{{ url_for('static', path='img/zeus.png') }}">
        </div>
        <div class="chatting">
          <div class="says">
            <p>下の動画を見ていくとお主の好きなAVが下のサムネイルに出てくるようになるぞい！！気になるAVは<strong>FANZAのリンク</strong>に飛べるぞい！！</p>
          </div>
        </div>
      </div>
      <div class="contents">
        <div class="content" id="movie">
          <video src={{mov_url}} controls autoplay playsinline alt="動画が見つかりませんでした" id="video"></video>
        
          
            
        </div>
        
        <div class="content" id="thumbnails">
          <div class="thumbnail">
            <center>
              <a href="{{ affiliateURL }}" target="_blank" rel="noopener noreferrer">
                <p>now playing</p>
                {{ mov_title }}<i class="fa-solid fa-up-right-from-square"></i>
              </a>
            </center>
          </div>
          {% for content_id, title, imageURL in thumbnails %}
          
          <div class="thumbnail">
            <a href="{{ ORIGIN }}/mov-rec/{{saw_ids}}{{content_id}}">
              <img src={{ imageURL }} alt="画像が表示されません" value={{ content_id }}>
              <p>{{ title }}</p>
            </a>
          </div>
          {% endfor %}
        </div>
    </div>
    </main>
    <footer style="width: 100%; font-size: 14px; text-align: center;">
      <p><a href="{{ ORIGIN }}">ホーム</a> | <a href="{{ ORIGIN }}/img-rec">画像レコメンドモード</a> | <a href="{{ ORIGIN }}/mov-rec/init">動画レコメンドモード</a></p>
      <a href="https://affiliate.dmm.com/api/"><img src="https://p.dmm.co.jp/p/affiliate/web_service/r18_135_17.gif" width="135" height="17" alt="WEB SERVICE BY FANZA" /></a>
      <p>© 2022 <a href="{{ ORIGIN }}">av-zeus.com</a> All Rights Reserved.</p>
    </footer>
  </body>
</html>

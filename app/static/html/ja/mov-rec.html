  <body>
    <header class="site-header">
      <p style="margin: 10px;"><a href="{{ ORIGIN }}/?lang={{ lang }}">ホーム</a> ＞ <a href="{{ ORIGIN }}/mov-rec/{{ now_url }}/?lang={{ lang }}">AVレコメンド</a></p>
      <select id="select">
        <option value="ja">language 🌐</option>
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="zh">中文(简体)</option>
      </select>
      <script>
        const selected = document.getElementById("select");
        selected.onchange = function() {
            
            window.location.href = "{{ ORIGIN }}/mov-rec/{{ now_url }}/?lang=" + selected.value;
        };
      </script>
    </header>
    <main>
      <div class="balloon5">
        <div class="faceicon">
          <img src="{{ url_for('static', path='img/zeus.png') }}">

        </div>
      </div>
      <div class="contents">
        <div class="content" id="movie">
          <video src={{mov_url}} controls autoplay playsinline alt="動画が見つかりませんでした" id="video"></video>
        </div>
        
        <div class="content" id="thumbnails">
          
          <div class="thumbnail">
            <center>
              <a href="{{ affiliateURL }}" target="_blank" rel="noopener noreferrer" class="movie-title">
                <p>now playing</p>
                {{ mov_title }}<i class="fa-solid fa-up-right-from-square"></i>
              </a>
            </center>
          </div>
          {% for content_id, title, imageURL in thumbnails %}
          
          <div class="thumbnail">
            <a href="{{ ORIGIN }}/mov-rec/{{saw_ids}}{{content_id}}/?lang={{ lang }}">
              <img src={{ imageURL }} alt="画像が表示されません" value={{ content_id }}>
              <p>{{ title }}</p>
            </a>
          </div>
          {% endfor %}
          
        </div>
      </div>
